<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lâmpada 3</title>
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
            if (!quebrada) {
                document.getElementById("luz").src = "" + tipo + ".jpg";
                if (tipo === 'lampada-quebrada') {
                    quebrada = true;
                    alert ("Poxa, você quebrou a lâmpada!");
                }
            }
        }
    </script>
</head>
<body>
    <h1>Passe o mouse para acender a lâmpada</h1>
    <h4> (não clique nela!)</h4>
    <img src="lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>
</body>
</html>
